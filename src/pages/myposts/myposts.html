<ion-header>

  <ion-navbar>
    <ion-title>My Posts</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background">
  

    <ion-card *ngFor="let post of myPostData">
      <ion-card-header class='header'>
        <p>title= {{post.PostTitle}}</p>
      </ion-card-header>
      <ion-card-content class='content'>
        <p>body={{post.PostBody}}</p>
      </ion-card-content>
    </ion-card>
      

</ion-content>
