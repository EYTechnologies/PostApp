<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">

  <p>Name: {{username}}</p>
  <p>Email Id: {{email}}</p>
  <p>Age: {{age}}</p>
  <p>Occupation: {{occupation}}</p>
  <p>Uploaded pics:</p>
  
  <ion-img style="width: 100%; height: 75%;"  src="{{logoimagedata}}"></ion-img>
  <ion-img style="width: 100%; height: 100px;"  src="{{imagedata}}"></ion-img>

</ion-content>
