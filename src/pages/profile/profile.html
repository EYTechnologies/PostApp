<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">

  <p>Name: {{username}}</p>
  <p>Email Id: {{email}}</p>
  <p>Age: {{age}}</p>
  <p>Occupation: {{occupation}}</p>

</ion-content>
