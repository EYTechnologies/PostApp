<ion-header>
  <ion-navbar>
    <ion-title>
      Register 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]='signupForm' (submit)="clickOnSubmit()">

      <ion-item>
          <ion-label>Name:</ion-label>
          <ion-input type="text" placeholder="Name"  formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
          

      <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" placeholder="password" formControlName="password"></ion-input>
      </ion-item> 

      <ion-item>
          <ion-label>Age</ion-label>
          <ion-input type="number" placeholder="Age" formControlName="age"></ion-input>
      </ion-item> 

      <ion-item>
          <ion-label>Occupation</ion-label>
          <ion-input type="text" placeholder="occupation" formControlName="occupation"></ion-input>
      </ion-item> 

      <ion-item>
    Upload Logo
    <image-upload [max]="1" [buttonCaption]="'Select Logo'" [dropBoxMessage]="''" [extensions]="['jpg','png']" (uploadFinished)="onImageSelect($event, 'logo')"
      (removed)="onImgRemoved($event)"></image-upload>
  </ion-item>

  <ion-item>
    Upload Background image
    <image-upload [max]="1" [buttonCaption]="'Select image'" [dropBoxMessage]="''" [extensions]="['jpg','png']" (uploadFinished)="onImageSelect($event, 'backgroundImage')"
      (removed)="onImgRemoved($event)"></image-upload>
  </ion-item>
      <div class="error_password"*ngIf="hasError">{{error}}</div>

      <button ion-button type="submit" full [disabled]='!signupForm.valid'>Register</button>

  </form>

</ion-content>
